<html>
<head>
  <title>Age Checker</title>
</head>
<body>
  <script type="text/javascript">
     var age;
     age = window.prompt('Please enter the value of age',0);
     if (age > 18) {
         document.write("<b>Qualifies for driving</b>");
     }
     else{
        document.write("<b>Does not Qualifies for driving</b>");
     }
  </script>
</body>
</html>
