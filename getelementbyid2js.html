<!DOCTYPE html>
<html>
    <body style="text-align: center">
        <h1 style="color:green"> We are going to check InnerHTML</h1>
        <h2>DOM innerHTML Property</h2>
        <p id="p">Now this statement will change</p>
        <button onclick="check()">Click me!</button>
        <script>
            function check() {
            document.getElementById("p").innerHTML = "<h1>computer science engineer</h1>"; 
        } 
        </script>
    </body>
</html>
