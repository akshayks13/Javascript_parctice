<!DOCTYPE html>
<html>
<head>
    <title>Delayed Alert</title>
    <script>
        function msg() {
            setTimeout(function(){
                alert("It is displayed after 2 secs");
            }, 2000);
        }
    </script>
</head>
<body>
    <input type="button" value="Click" onclick="msg()">
</body>
</html>
