<html>
   <body>     
      <script type = "text/javascript">
        var x = 1;
         document.write("Entering the loop <br /> ");
         while (x < 20) {
            x = x + 1;
            if (x == 5) {
               continue;   // breaks out of loop completely
            }
            // x = x + 1;
            document.write( x + "<br />");
         }         
         document.write("Exiting the loop! <br /> ");
      </script>
    </body>
</html>
