<html> 
<head> 
    <style> 
            h1 {  color: green; } 
            body {text-align: center; } 
            .example { 
                padding: 10px; 
                margin: auto; 
                margin-top: 10px; 
                border: 1px solid black; 
                width: 300px; 
            } 
    </style> 
</head> 
<body> 
    <h2>DOM getElementByClassName() Method</h2> 
    <div> 
    <h4 class="example">div1</h4> 
    <h4 class="example">div2</h4> 
    </div> 
    <script> 
    document.getElementsByClassName('example')[0] .style.border="20px solid green"; 
    document.getElementsByClassName('example')[1] .style.border="10px solid yellow"; 
    </script> 
</body> </html>
