<!DOCTYPE html>
<html>
<head>
    <title>Change Color</title>
    <script>
        function check() {
            var demo = document.getElementById("cse");
            demo.style.color = "steelblue";
        }
    </script>
</head>
<body style="text-align:center">
    <h1 id="cse">You will find this changing color</h1>
    <h2>DOM getElementById() Method</h2>
   
    <input type="button" onclick="check()" value="Click here to change color" />
</body>
</html>
